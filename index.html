<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decision Tree</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/util.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>

  <body class="scrollbar" id="styled-scrollbar">
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
          <h2>PENGELOMPOKAN</h2>
        </div>

        <div class="wrap-table100 mt-3">
          <div class="table rule">
            <div class="row header rule">
              <div class="cell">
                Lama Usaha
              </div>
              <div class="cell">
                Jumlah Pekerja
              </div>
              <div class="cell">
                Omzet
              </div>
              <div class="cell">
                Jumlah Aset
              </div>
            </div>
          </div>
        </div>

        <div class="wrap-table100 mt-5">
          <h2>DATASET</h2>
        </div>

        <div class="wrap-table100 mt-3">
          <div class="table dataset">
            <div class="row header dataset">
              <div class="cell">
                Nama UKM
              </div>
              <div class="cell">
                Lama Usaha
              </div>
              <div class="cell">
                Jumlah Pekerja
              </div>
              <div class="cell">
                Omzet
              </div>
              <div class="cell">
                Jumlah Aset
              </div>
              <div class="cell">
                Hasil Keputusan
              </div>
            </div>
          </div>
        </div>

        <div id="btn-process-container" class="wrap-table100 mt-5 text-center">
          <button id="btn-process" class="btn btn-success font-weight-bold">
            PROSES
          </button>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
